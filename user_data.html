<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tracker - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            width: 100%;
            margin-top: 20px;
            animation: moveText 3s infinite alternate;
        }

        @keyframes moveText {
            from {
                transform: translateX(-50px);
            }
            to {
                transform: translateX(50px);
            }
        }

        .menu {
            background-color: #000;
            padding: 20px;
            width: 250px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .menu a {
            color: white;
            text-decoration: none;
            margin: 15px 0;
            font-size: 18px;
            position: relative;
        }

        .menu a:hover {
            color: #1e90ff;
        }

        .menu a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            height: 2px;
            width: 0;
            background: #1e90ff;
            transition: width 0.3s;
        }

        .menu a:hover::after {
            width: 100%;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background-color: #000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 500px;
            text-align: center;
            margin-top: 20px;
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .form-btn {
            margin-top: 20px;
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-btn:hover {
            background-color: #4682b4;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        function showForm(formId) {
            const forms = document.querySelectorAll('.form-container');
            forms.forEach(form => form.classList.add('hidden'));
            document.getElementById(formId).classList.remove('hidden');
        }
    </script>
</head>
<body>
    <div class="menu">
        <a href="#" onclick="showForm('showDataForm')">Show Data</a>
        <a href="#" onclick="showForm('showTableForm')">Show Table</a>
        <a href="#" onclick="showForm('analyzeForm')">Analyze</a>
        <a href="#" onclick="showForm('insertDataForm')">Insert Data</a>
        <a href="/logout" onclick="showForm('')">Logout</a>
    </div>

    <div class="content">
        <div class="header">Income Tracker</div>

        <div id="showDataForm" class="form-container">
            <h2>Show Data</h2>
            <form action="/show_data" method="POST">
                <div class="form-group">
                    <input type="text" id="database-show" name="database-name" placeholder="Enter Database name" required>
                    <input type="text" id="show-table-name" name="show-table-name" placeholder="Enter table name to show data" required>
                </div>
                <button type="submit" class="form-btn">Submit</button>
            </form>
        </div>

        <div id="showTableForm" class="form-container hidden">
            <h2>Show Table</h2>
            <form action="/show_table" method="POST">
                <div class="form-group">
                    <input type="text" id="database-table" name="database-name" placeholder="Enter Database name" required>
                    <input type="text" id="table-name-show" name="table-name-show" placeholder="Enter table name to show" required>
                </div>
                <button type="submit" class="form-btn">Submit</button>
            </form>
        </div>

        <div id="analyzeForm" class="form-container hidden">
            <h2>Analyze</h2>
            <form action="/analyses" method="POST">
                <div class="form-group">
                    <input type="text" id="database-analyze" name="database-name" placeholder="Enter Database name" required>
                    <input type="text" id="analyze-table-name" name="analyze-table-name" placeholder="Enter table name to analyze" required>
                </div>
                <button type="submit" class="form-btn">Submit</button>
            </form>
        </div>

        <div id="insertDataForm" class="form-container hidden">
            <h2>Insert Data</h2>
            <form action="/insert_data" method="POST">
                <div class="form-group">
                    <input type="text" id="database-insert" name="database-name" placeholder="Enter Database name" required>
                    <input type="text" id="insert-table-name" name="insert-table-name" placeholder="Enter table name to insert data" required>
                </div>
                <div class="form-group">
                    <input type="text" id="area_of_expenses" name="area_of_expenses" placeholder="Enter area of expenses" required>
                </div>
                <div class="form-group">
                    <input type="text" id="amount_expenses" name="amount_expenses" placeholder="Enter amount of expenses" required>
                </div>
                <button type="submit" class="form-btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
