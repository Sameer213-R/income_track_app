<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tracker - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            animation: moveText 3s infinite alternate;
        }

        @keyframes moveText {
            from {
                transform: translateX(-50px);
            }
            to {
                transform: translateX(50px);
            }
        }

        .login-container {
            background-color: #000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 500px;
            text-align: center;
            margin-top: 20px;
        }

        .login-container h1 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-size: 14px;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .login-btn {
            margin-top: 20px;
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-btn:hover {
            background-color: #4682b4;
        }
    </style>
</head>
<body>
    <div class="header">Income Tracker Application</div>
    <div class="login-container">
        <h1>Login</h1>
        <form action="/user_data" method="POST">
            <div class="form-group">
                <label for="user-id">User ID</label>
                <input type="text" id="user-id" name="user-id" placeholder="Enter your User ID" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <button class="login-btn"><a href="/" style="text-decoration:none;color: white">Create</a> </button>
        </form>
    </div>
</body>
</html>
